<ol class="breadcrumb">
    <li><a href="#">首页</a></li>
    <li><a href="#">内容管理</a></li>
    <li class="active">文章</li>
</ol>

<p>
    <a class="btn btn-primary" href="/post/create">添加</a>
</p>

<p class="text-info">共搜索到 <a class="text-success">{{.posts | len}}</a> 条符合条件的记录。</p>
<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th width="5%">ID</th>
            <th width="10%">作者</th>
            <th width="25%">标题</th>
            <th width="10%">类型</th>
            <th width="30%">概述</th>
            <th width="5%">状态</th>
            <th width="15%">操作</th>
        </tr>
    </thead>
    <tbody>
        {{range .quotes}}
        <tr>
            <td>{{.Id}}</td>
            <td>{{.UserId}}</td>
            <td>{{.Title}}</td>
            <td>{{index $.types .Type}}</td>
            <td>{{.Summary}}</td>
            <td>{{index $.status .Status}}</td>
            <td>
                <a href="/post/{{.Id}}">查看</a>&nbsp;&nbsp;|
                <a href="/post/update/{{.Id}}">编辑</a>&nbsp;&nbsp;|
                <a href="javascript:if(confirm('确定删除吗?')) location.href='/post/delete/{{.Id}}'">删除</a>
            </td>
        </tr>
        {{end}}
    </tbody>
</table>
