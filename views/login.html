<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="登陆">
	<meta name="author" content="登陆">
	<link rel="icon" href="/static/img/favicon.ico">
	<title>管理员登陆</title>
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
	<div class="col-lg-4 col-lg-offset-4 col-sm-4 col-sm-offset-4 col-xs-12" style="padding-top: 15%">
		<form method="post" action="/auth/login">
			{{.xsrf}}
			<h2 class="text-center">管理员登陆</h2>
			<div class="form-group">
				<label for="email">邮箱</label>
				<input type="email" class="form-control input-lg" id="email" name="email" value="{{.user.Email}}" placeholder="请输入邮箱">
			</div>
			<div class="form-group">
				<label for="password">密码</label>
				<input type="password" class="form-control input-lg" id="password" name="password" value="" placeholder="请输入密码">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary btn-lg btn-block">登陆</button>
			</div>
		</form>
	</div>
</div>
</body>
</html>
