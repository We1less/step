<form method="post" action="/label/{{if .isNewRecord}}create{{else}}update/{{.label.Id}}{{end}}">
    {{.xsrf}}
    <div class="form-group">
        <label for="name">名称</label>
        <input type="text" class="form-control" id="name" name="name" value="{{.label.Name}}" placeholder="请输入标签">
    </div>
    <div class="form-group">
        <label for="content">内容</label>
        <textarea class="form-control" id="content" name="content" cols="15" rows="4">{{.label.Content}}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">{{if .isNewRecord}}添加{{else}}编辑{{end}}</button>
    </div>
</form>
